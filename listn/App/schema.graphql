query Album($query:AlbumQueryInput) {
    albums (query:$query){
        ...AlbumDetail
    }
}

query Artist($query:ArtistQueryInput) {
    artists (query:$query) {
    ...ArtistDetail
    }
}

query LatestReviews {
    reviews(
        sortBy: DATE_DESC
        limit: 20
    ) {
        ...ReviewDetail
        
    }
}

fragment ArtistDetail on Artist {
    name
    _id
    image
    streamingUrls {
        appleMusic
        spotify
    }
}

fragment AlbumDetail on Album {
    artist {
        ...ArtistDetail
    }
    _id
    name
    artwork
    genres
    releaseDate
    recordLabel
    streamingUrls {
        appleMusic
        spotify
    }
}

fragment ReviewDetail on Review {
    album {
        ...AlbumDetail
    }
    artist {
        ...ArtistDetail
    }
    reviewer {
        ...ReviewerDetail
    }
    _id
    link
    date
    score

}

fragment ReviewerDetail on Reviewer {
    _id
    link
    name
}

query Reviews($query:ReviewQueryInput) {
    reviews (query: $query) {
        ...ReviewDetail
    }
}

query Reviewers($query:ReviewerQueryInput) {
    reviewers(query:$query) {
        ...ReviewerDetail
    }
}

query AlbumSearch($input:String) {
    AlbumSearch(input:{query:$input}) {
        albums
    }
}

query ArtistSearch($input:String) {
    ArtistSearch(input:{query:$input}) {
        artists
    }
}

query Search($input:String) {
    Search(input:{query:$input}) {
        artists
        albums
        reviewers
    }
}

